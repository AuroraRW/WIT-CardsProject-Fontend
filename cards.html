<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="cards.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Cards</title>
</head>
<style>
    /* OVERRIDE FONT AWESOME STYLES */
    .fa-linkedin{
        color:rgb(0, 74, 120);
        font-size: 24px;
    }
    .fa-linkedin:hover, .bi-pencil-square:hover, .bi-trash3-fill:hover{
        color: rgb(1, 158, 255);
        cursor: pointer;
    }
    .bi-pencil-square, .bi-trash3-fill{
        color:rgb(0, 74, 120);
        margin: 0 5px;
    }
    .modal-body div{
        margin-top: 15px;
    }
    
</style>
<body>
    <div class="container">
        <div class="d-flex justify-content-end m-2">
            <p class="m-2"></p>
            <button class="btn btn-warning">Logout</button>
        </div>
        <div class="row" id="cards">
          
        </div>
        <button class="btn btn-warning">Create</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Card</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label class="form-label" for="">Name:</label>
                        <input class="form-control" type="text">
                    </div>
                    <div>
                        <label class="form-label" for="">Description:</label>
                        <textarea class="form-control" name="" id="" cols="30" rows="5"></textarea>
                    </div>
                    <div>
                        <label class="form-label" for="">Level:</label>
                        <input class="form-control" type="number" min="0">
                    </div>
                    <div>
                        <label class="form-label" for="">Points:</label>
                        <input class="form-control" type="text">
                    </div>
                    <div>
                        <label class="form-label" for="">Image URL:</label>
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="cards.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
